<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <input placeholder="enter number for R " class="r" type="number" />
    <input placeholder="enter number for G  " class="g" type="number" />
    <input placeholder="enter number for B  " class="b" type="number" />
    <button class="btn btn-primary render">click</button>
    <button class="btn btn-success favorites">Add to favorites</button>
    <div class="first-color"></div>
    <div class="second-color"></div>
    <p class="p"></p>
    <div class="double">double click me</div>
  </body>
</html>
